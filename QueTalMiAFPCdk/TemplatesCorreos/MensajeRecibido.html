<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div style='font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji"; font-size: 16px; font-weight: 400; line-height: 1.5; text-align: left; color: #212529 !important; width: 720px; padding-right: 15px; padding-left: 15px; margin-right: auto; margin-left: auto; box-sizing: border-box;'>
            <a href="https://www.quetalmiafp.cl/" style="color: rgba(0,0,0,.9); word-break: break-word; white-space: normal; text-align: center; display: inline-block; padding-top: 5px; padding-bottom: 5px; margin-top: 16px; font-size: 20px; line-height: inherit; text-decoration: none; background-color: transparent; width: 100%; ">
                <img src="https://www.quetalmiafp.cl/images/logo.png" width="50" style="margin-right: 8px !important;" />
                <h1 style="margin-top: 0; margin-bottom: 8px; font-weight: 500; line-height: 1.2; font-size: 40px; display: inline; vertical-align: top; color: #212529 !important;">¿Qué Tal Mi AFP?</h1>
            </a>
            <p style="margin-top: 16px !important; text-align: justify; margin-bottom: 16px; ">
                Hemos recibido un mensaje de [Nombre], favor revisa lo que nos escribió y, si es necesario, responde este correo para contactarlo.
            </p>
            <hr style="box-sizing: content-box; height: 0; overflow: visible; margin-top: 16px; margin-bottom: 16px; border: 0; border-top: 1px solid rgba(0,0,0,.1); "/>
            <table style="border-collapse: collapse; color: #212529; margin-top: 20px; margin-bottom: 16px; width: 100%; border: 1px solid #dee2e6; ">
                <tr style="border-color: #b3b7bb; background-color: #d6d8db; text-align: center;">
                    <th colspan="2" style="border: 1px solid #dee2e6; border-color: #b3b7bb; background-color: #d6d8db; padding: 12px; vertical-align: top; text-align: center; ">Información del Mensaje Nº [IdMensaje]</th>
                </tr>
                <tr>
                    <td style="width: 150px; border: 1px solid #dee2e6; padding: 12px; vertical-align: top;"><b>Fecha Ingreso</b></td>
                    <td style="border: 1px solid #dee2e6; padding: 12px; vertical-align: top;">[FechaIngreso]</td>
                </tr>
                <tr>
                    <td style="border: 1px solid #dee2e6; padding: 12px; vertical-align: top;"><b>Nombre</b></td>
                    <td style="border: 1px solid #dee2e6; padding: 12px; vertical-align: top;">[Nombre]</td>
                </tr>
                <tr>
                    <td style="border: 1px solid #dee2e6; padding: 12px; vertical-align: top;"><b>Correo</b></td>
                    <td style="border: 1px solid #dee2e6; padding: 12px; vertical-align: top;">[Correo]</td>
                </tr>
                <tr>
                    <td style="border: 1px solid #dee2e6; padding: 12px; vertical-align: top;"><b>Me gustaría</b></td>
                    <td style="border: 1px solid #dee2e6; padding: 12px; vertical-align: top;">[TipoMensaje]</td>
                </tr>
                <tr>
                    <td style="border: 1px solid #dee2e6; padding: 12px; vertical-align: top;"><b>Mensaje</b></td>
                    <td style="border: 1px solid #dee2e6; padding: 12px; vertical-align: top;">[Mensaje]</td>
                </tr>
            </table>
        </div>
    </body>
</html>
